<html>
    <head>
        <title>能通速递</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../../css/themes/default/easyui.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/themes/icon.css"/>
        
        <script type="text/javascript" src="../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
        <script language="javaScript" >

            $(document).ready(function() {
                $('#headerContent').load('../../header.html');
                $('#bottomContent').load('../../bottom.html');
            });
            
             function onlineOrder(){
                    $('#onlineOrder').form('submit', {
                    url: '../backend/orderOnline.php',
                    onSubmit: function() {
                        return $(this).form('validate');
                    },
                    success: function(result) {
                        var result = eval('(' + result + ')');
                          if (result.status=="0") {
                             $.messager.alert('成功', "订单信息处理成功，请耐心等待，我们公司会主动联系您");
                              document.forms['onlineOrder'].reset();
                        }
                        else if (result.status=="1") {
                             $.messager.alert('错误', "很抱歉，由于系统内部出现问题，订单信息处理失败，请您用电话联系客服下单，电话是 0410247289");
                        }
                    }
                });
            }



        </script>
    </head>

    <body>
        <div id="headerContent"></div>




        <div style="background-color:#EEEEEE;padding-top:14px;">
            <div style="width:984px;margin:0 auto;">
                <div style="height:19px;width:100%"></div>
                <hr color="#D2D2D2" style="margin: 0px;"/>
                <div class="queryHeadDiv">
                    <div > 预留信息</div>
                </div>
            </div>

            <div id="mainDiv" style="width:984px;margin:0 auto;background-color:white;">
                <div style="height:7px;width:100%"></div>
                <div class="dashline" style="margin:0 28px;height:18px"></div>

                <div class="queryBlueDiv">
                    <div class="blueWhite" > <span style="margin:0 25px 0 15px;">订单信息</span></div> 
                </div>
                <div style="height:20px;width:100%"></div>
                <div class="onlineOrderMinTitle">个人信息</div>
                <div style="height:10px;width:100%"></div>
                <div class="dashline" style="margin:0 28px 20px 28px;height:5px;"></div>
                <form id="onlineOrder" method="post">
               <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">您的尊称* </div><div style="width:430px;display:inline-block"><input id="name" name="name" type="text" class="easyui-validatebox onlineOrderInput" data-options="
                                                                         required:true,
                                                                         missingMessage:'尊称不能为空'"/></div></div>    
                <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">联系电话* </div><div style="width:430px;display:inline-block"><input id="phoneNum" name="phoneNum" type="text" class="easyui-validatebox onlineOrderInput" data-options="
                                                                         required:true,
                                                                         missingMessage:'电话不能为空'"/></div></div>
                <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">联系地址* </div><div style="width:430px;display:inline-block"><input id="address" name="address" type="text" class="easyui-validatebox onlineOrderInput" data-options="
                                                                         required:true,
                                                                         missingMessage:'地址不能为空'"/></div></div>
                <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">客户留言&nbsp;</div><div style="width:430px;display:inline-block"> <input  id="message" name="message" type="text" class="onlineOrderInput"/></div></div>
                <div class="onlineOrderMinTitle">取货信息 </div>    
                <div class="dashline" style="margin:10px 28px 20px 28px;height:5px;"></div>
                <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block;position:relative;left:13px">取件时间*</div> <div style="width:430px;display:inline-block;padding-left:19px;"><input id="time" name="time" type="text"   class="easyui-datetimebox onlineOrderInput"  data-options="required:true,showSeconds:false,missingMessage:'时间不能为空'"/></div></div>
                    <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">物品类型* </div><div style="width:430px;display:inline-block"><input id="type" name="type" type="text" class="easyui-validatebox onlineOrderInput" data-options="
                                                                         required:true,
                                                                         missingMessage:'物品类型不能为空'"/></div></div>
                    <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">物品重量&nbsp;</div><div style="width:430px;display:inline-block"><input id="weight" name="weight" type="text" class="onlineOrderInput"/></div></div>
            </form>
                <div style="height:34px;width:100%"></div>
            </div>
            <div style="height:20px"></div>
            <div id="mainDiv" style="width:984px;margin:0 auto;background-color:white;height:113px;">

                <div  class="onlineOrderTips">

                    温馨提示


                    <p>
                        尊敬的顾客朋友， CAN EXPRESS 快递上门提货服务已正式开通：以柯蓝为A点，行车路线五公里内加收$5提货费，行车路线十公里内加收$10提货费，以此类推。每周三，周四，周五，周六下午两点至六点为提货时间。
                    </p>

                </div>
            </div>
            <div style="height:20px"></div>
            <div id="mainDiv" style="width:984px;margin:0 auto;background-color:white;height:46px;text-align: right;">
                   <img style='cursor:pointer;margin:10px 35px 0 0' src="../../imgs/submit.png" onclick='onlineOrder()'/>
            </div>
            <div style="height:20px"></div>
            <div id="mainDiv" style="width:984px;margin:0 auto;background-color:white;">
                   <div style="height:10px"></div>
                <div id="bottomContent"> </div>
            </div>
        </div>

    </body>
</html>
