
<html>
    <head>
        <title>联系我们</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../../css/themes/default/easyui.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/themes/icon.css"/>
        
        <script type="text/javascript" src="../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
        
    </head>
    <body>
        
                <div id="headerContent"></div>
                
                
        <div style="background-color:#EEEEEE;padding-top:14px;">
            <div style="width:984px;margin:0 auto;">
                <div style="height:19px;width:100%"></div>
                <hr color="#D2D2D2" style="margin: 0px;"/>
                <div class="queryHeadDiv">
                    <div > 给我们留言</div>
                </div>
            </div>
            
            
                     <div id="mainDiv" style="width:984px;margin:0 auto;background-color:white;">
                <div style="height:7px;width:100%"></div>
                <div class="dashline" style="margin:0 28px;height:18px"></div>

                <div class="queryBlueDiv">
                    <div class="blueWhite" > <span style="margin:0 25px 0 15px;">留言反馈</span></div> 
                </div>
                <div style="height:20px;width:100%"></div>
                <div class="onlineOrderMinTitle">个人资料</div>
                <div style="height:10px;width:100%"></div>
                <div class="dashline" style="margin:0 28px 20px 28px;height:5px;"></div>
                <form id="feedback_fm" method="post">
               <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">您的尊称*</div><div style="width:430px;display:inline-block"><input id="name" name="name" type="text" class="easyui-validatebox onlineOrderInput" data-options="
                                                                         required:true,
                                                                         missingMessage:'尊称不能为空'"/></div></div>    
                <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">联系电话&nbsp;</div><div style="width:430px;display:inline-block"><input name="tel"  id="tel" type="text" class="onlineOrderInput" /></div></div>
                <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">订单号码&nbsp;</div><div style="width:430px;display:inline-block"><input name="order_num"  id="order_num" type="text" class="onlineOrderInput" /></div></div>
                <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block">电子邮箱*</div><div style="width:430px;display:inline-block"> <input  name="email"  id = "email" type="text" class="easyui-validatebox onlineOrderInput" data-options="
                                                                         required:true,
                                                                         missingMessage:'电子邮件不能为空',
                                                                         validType:'checkEmail'"/></div></div>
                
                <div class="onlineOrderMinTitle">留言信息 </div>    
                <div class="dashline" style="margin:10px 28px 20px 28px;height:5px;"></div>
                
                    <div class="onlineOrderInputDiv"><div style="width:100px;display:inline-block;position:relative;bottom:55px;">留言*&nbsp;</div><textarea rows=5 style="width:430px;display:inline-block;margin:0px;padding:0px;position:relative;left:15px;" class="easyui-validatebox" id="content" name="content" data-options="
                                                                         required:true,
                                                                         missingMessage:'留言不能为空'"></textarea></div>
            </form>
                <div style="height:70px;width:100%"></div>
            </div>

            <div style="height:20px"></div>
            <div id="mainDiv" style="width:984px;margin:0 auto;background-color:white;height:46px;text-align: right;">
                   <img style='cursor:pointer;margin:10px 35px 0 0' src="../../imgs/submit.png" onclick='submitFeedback()'/>
            </div>

        
        <script type="text/javascript" >
                            function submitFeedback() {
                    
                    $('#feedback_fm').form('submit',{
				url: '../backend/feedbackB.php',
				onSubmit: function(){
					return $(this).form('validate');
				},
				success: function(result){

					var result = eval('('+result+')');
                                        
					if (result.success){
						$.messager.alert('成功', '留言提交成功');
                                                 $('#feedback_fm').form('clear');
                                               
					} else {
						$.messager.alert('错误', result.msg);
                                                 
					}
				}
                            });
                        }
                        
                       function clearFeedback() {
                    $('#feedback_fm').form('clear');
                }
                
                         $(document).ready(function() {
                $('#headerContent').load('../../header.html');
                $('#bottomContent').load('../../bottom.html');
                
                               $.extend($.fn.validatebox.defaults.rules, {
                checkEmail: {
                    validator: function(value) {
                        var reg = /\w+[@]{1}\w+[.]\w+/;
                        return reg.test(value);
                    },
                    message: '邮箱格式不正确'
                }
            });
            });

            </script>
                        <div style="height:20px"></div>
            <div id="mainDiv" style="width:984px;margin:0 auto;background-color:white;">
                   <div style="height:10px"></div>
                <div id="bottomContent"> </div>
            </div>
        </div>
        
        
    </body>
</html>
