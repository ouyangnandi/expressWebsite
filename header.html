        
<script language="javaScript" >
    initTitle();

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    function initTitle() {
        var val = getQueryString("title");
        if (val) {
            var text;
            if (val == 1) {
                text = "关于CAN EXPRESS";
            }
            else if (val == 0) {
                text = "";

            }
            
            else if(val==2) {
                  text = "产品及服务";
            }
            else if (val == 22) {
                text = "订单查询";
            }
                        else if (val == 3) {
                text = "公司新闻";
            }
                                    else if (val == 31) {
                text = "通知公告";
            }
            
            else if (val == 7) {
                text = "注册新会员"
            }
            else if (val == 5) {
                text = "在线下单"
            }
            else if (val == 23) {
                text = "证件上传"
            }
            else if (val == 4) {
                text = "联系我们"
            }
            else if (val == 6) {
                text = "会员登录"
            }

            if (val == 0) {
                $("#headBottomBar").height("8");
                $("#headBottomBarBack").height("8");
            }
            else {
                $("#headBottomBar").height("36");
                $("#headBottomBarBack").height("36");
            }
            $("#barSquare").text(text);
            $("#barSquare").show();
        }
        else{
               $("#headBottomBar").height("8");
                $("#headBottomBarBack").height("8");
        }
    }



    function gotoPage(url, num) {
        location.href = url + "=" + num;
    }
    
    var hoverTimer, outTimer; 
    var hoverTimer1, outTimer1;
    function initProductList(){
        $("#headerProduct").hover(function(){
            clearTimeout(outTimer1); 
            hoverTimer1 = setTimeout(function () {
                 $("#productList").slideDown("normal")},200 ); 
	},function(){
        clearTimeout(hoverTimer1); 
            outTimer1 = setTimeout(function () {
                 $("#productList").slideUp("normal")},200 ); 
	});
        
        
         $("#headerNews").hover(function(){
            clearTimeout(outTimer); 
            hoverTimer = setTimeout(function () {
                 $("#newsList").slideDown("normal")},200 ); 
	},function(){
        clearTimeout(hoverTimer); 
            outTimer = setTimeout(function () {
                 $("#newsList").slideUp("normal")},200 ); 
	});

    }


</script>
